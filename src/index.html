<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Health Bar</title>
</head>

<body>
  <div class="container" id="main-body">


    <div class="health-bar" data-total="100" data-value="100">
      <div class="bar-div">
        <div class="hit-point"></div>
      </div>
    </div>

    <br>

    <div class="mana-bar" data-total="100" data-value="100">
      <div class="bar-2-div">
        <div class="mana-point"></div>
      </div>
    </div>

    <br>

    <button class="damage">Attack!</button>
    <button class="reset">restart</button>
    <button class="mana">Cast Spell.</button>

    <div class="log">
      <div>Mana bar Log</div>
    </div>

    <br>

    <div class="log-2">
      <div>Hp bar log</div>
    </div>

  </div>
</body>

</html>
